<!DOCTYPE html>
<html>
<head>
    <title>Appointment Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        form {
            max-width: 500px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .radio-group {
            margin-bottom: 15px;
        }
        .radio-group input {
            width: auto;
            margin-right: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Appointment Booking</h1>
    <form>
        <h2>Patient Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Enter a 10-digit phone number" required>

        <h2>Appointment Details</h2>
        <label for="doctor">Select Doctor:</label>
        <select id="doctor" name="doctor" required>
            <option value="">--Select a Doctor--</option>
            <option value="Dr. Amith">Dr.Amit kumar</option>
            <option value="Dr. Subham">Dr. Subham</option>
        </select>

        <label for="appointment-type">Appointment Type:</label>
        <select id="appointment-type" name="appointment-type" required>
            <option value="">--Select Appointment Type--</option>
            <option value="check-up">General Checkup</option>
            <option value="follow-up">Follow-Up</option>
            
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="medical-info">Medical Information:</label>
        <textarea id="medical-info" name="medical-info" rows="4" placeholder="Enter your symptoms or relevant medical history"></textarea>

        <h2>Preferred Language</h2>
        <div class="radio-group">
            <label><input type="radio" name="language" value="English" required> English</label>
            <label><input type="radio" name="language" value="Hindi"> Hindi</label>
            <label><input type="radio" name="language" value="Other"> Other</label>
        </div>

        <button type="submit">Book Appointment</button>
    </form>
</body>
</html>
