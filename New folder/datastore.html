<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <script>
        function storeAppointmentData(event) {
            event.preventDefault(); // Prevent page reload

            // Collect data from the form
            const appointmentData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                date: document.getElementById("date").value,
                time: document.getElementById("time").value,
                department: document.getElementById("department").value,
                message: document.getElementById("message").value
            };

            // Store the data in local storage
            let appointments = JSON.parse(localStorage.getItem("appointments")) || [];
            appointments.push(appointmentData);
            localStorage.setItem("appointments", JSON.stringify(appointments));

            alert("Your appointment has been saved successfully!");
            document.getElementById("appointmentForm").reset(); // Reset form
        }
    </script>
</head>
<body>
    <h1>Appointment Booking Form</h1>
    <form id="appointmentForm" onsubmit="storeAppointmentData(event)">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="date">Preferred Appointment Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Preferred Appointment Time:</label><br>
        <input type="time" id="time" name="time" required><br><br>

        <label for="department">Select Department:</label><br>
        <select id="department" name="department" required>
            <option value="">-- Please Choose --</option>
            <option value="general-medicine">General Medicine</option>
            <option value="cardiology">Cardiology</option>
            <option value="neurology">Neurology</option>
            <option value="orthopedics">Orthopedics</option>
            <option value="pediatrics">Pediatrics</option>
        </select><br><br>

        <label for="message">Additional Notes:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Book Appointment</button>
    </form>
</body>
</html>
